---
name: Build ESPHome

# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - "nspanel_esphome*.yaml"
      - "esphome/nspanel_esphome*.yaml"
      - "prebuilt/nspanel_esphome*.yaml"
      - "prebuilt/wall_display*.yaml"
      - ".test/*.yaml"
      - "*.h"
      - "*.c"
      - "*.cpp"
      - "*.py"
  pull_request:
    paths:
      - "nspanel_esphome*.yaml"
      - "esphome/nspanel_esphome*.yaml"
      - "prebuilt/nspanel_esphome*.yaml"
      - "prebuilt/wall_display*.yaml"
      - ".test/*.yaml"
      - "*.h"
      - "*.c"
      - "*.cpp"
      - "*.py"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  setup_environment:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache ESPHome installation
        id: cache-esphome
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/pipx/venvs/esphome
            ~/.local/bin/esphome
          key: ${{ runner.os }}-esphome-v1

      - name: Install pipx and ESPHome
        if: steps.cache-esphome.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip pipx
          pipx install esphome

      - name: Add ESPHome to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify ESPHome
        run: esphome version

      - name: Package ESPHome for artifact
        run: |
          tar -czvf esphome-install.tar.gz \
            -C ~ .local/pipx/venvs/esphome .local/bin/esphome

      - name: Upload ESPHome artifact
        uses: actions/upload-artifact@v4
        with:
          name: esphome-install
          path: esphome-install.tar.gz
          retention-days: 1

  code_scan:
    name: Code scan (YAML)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: find . -name "*.yaml" -exec yamllint -c ./.rules/yamllint.yml {} +

  build_core:
    name: Core
    needs: [code_scan, setup_environment]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.esphome/cache
            ~/.platformio/packages
            ~/.platformio/platforms
          key: ${{ runner.os }}-pio-idf-${{ hashFiles('.test/esphome_idf_basic.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pio-idf-

      - name: Download ESPHome artifact
        uses: actions/download-artifact@v4
        with:
          name: esphome-install

      - name: Extract ESPHome
        run: tar -xzvf esphome-install.tar.gz -C ~

      - name: Add ESPHome to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Compile ESPHome
        run: esphome compile ".test/esphome_idf_basic.yaml"

