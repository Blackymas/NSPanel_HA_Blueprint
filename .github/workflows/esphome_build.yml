  build_prebuilt_firmware:
    name: Prebuilt Firmware
    runs-on: ubuntu-latest
    needs:
      - code_scan
      - build_core_latest
    # Only run when we're on the latest branch (avoid detached HEAD / PR contexts)
    if: github.ref_name == 'latest' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule')

    permissions:
      contents: write

    steps:
      - name: Checkout latest branch (non-detached)
        uses: actions/checkout@v4
        with:
          ref: latest
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Download environment artifact (latest)
        uses: actions/download-artifact@v4
        with:
          name: esphome-env-latest

      - name: Extract environment
        run: tar -xzf esphome-env.tar.gz -C ~

      - name: Extract Version Number
        id: extract_version
        run: |
          VERSION=$(yq eval '.substitutions.version' esphome/nspanel_esphome_version.yaml)
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "Error: No version found in esphome/nspanel_esphome_version.yaml"
            exit 1
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Build prebuilt firmwares (reuse core-latest env)
        run: |
          source ~/venv/bin/activate
          esphome version
          esphome compile prebuilt/nspanel_esphome_prebuilt.yaml
          esphome compile prebuilt/wall_display.yaml

      - name: Update manifest.json (NSPanel)
        run: |
          set -e
          NSPANEL_DIR=".esphome/build/nspanel-esp32"
          test -f "${NSPANEL_DIR}/manifest.json"

          # Update in-place using jossef action style is fine, but here keep it simple with yq/jq
          jq '.name="NSPanel HA Blueprint"
              | .version=strenv(VERSION)
              | .builds[0].chipFamily="ESP32"
              | .builds[0].ota.path="https://raw.githubusercontent.com/Blackymas/NSPanel_HA_Blueprint/main/prebuilt/nspanel_esphome_prebuilt.bin"
              | .builds[0].ota.release_url=("https://github.com/Blackymas/NSPanel_HA_Blueprint/releases/tag/v"+strenv(VERSION))
            ' "${NSPANEL_DIR}/manifest.json" > "${NSPANEL_DIR}/manifest.json.tmp"
          mv "${NSPANEL_DIR}/manifest.json.tmp" "${NSPANEL_DIR}/manifest.json"

      - name: Update manifest.json (Wall Display)
        run: |
          set -e
          WALL_DIR=".esphome/build/wall-display-esp32"
          test -f "${WALL_DIR}/manifest.json"

          jq '.name="Wall Display"
              | .version=strenv(VERSION)
              | .builds[0].chipFamily="ESP32"
              | .builds[0].ota.path="https://raw.githubusercontent.com/Blackymas/NSPanel_HA_Blueprint/main/prebuilt/wall_display.bin"
              | .builds[0].ota.release_url=("https://github.com/Blackymas/NSPanel_HA_Blueprint/releases/tag/v"+strenv(VERSION))
            ' "${WALL_DIR}/manifest.json" > "${WALL_DIR}/manifest.json.tmp"
          mv "${WALL_DIR}/manifest.json.tmp" "${WALL_DIR}/manifest.json"

      - name: Stage outputs into repo /prebuilt
        run: |
          set -e
          NSPANEL_NAME="nspanel-esp32"
          WALL_NAME="wall-display-esp32"

          mkdir -p prebuilt

          rm -rf "prebuilt/${NSPANEL_NAME}" "prebuilt/${WALL_NAME}"
          cp -R ".esphome/build/${NSPANEL_NAME}" "prebuilt/${NSPANEL_NAME}"
          cp -R ".esphome/build/${WALL_NAME}" "prebuilt/${WALL_NAME}"

          cp ".esphome/build/${NSPANEL_NAME}/${NSPANEL_NAME}.ota.bin" prebuilt/nspanel_esphome_prebuilt.bin
          cp ".esphome/build/${NSPANEL_NAME}/${NSPANEL_NAME}.factory.bin" prebuilt/nspanel_esphome_prebuilt.factory.bin
          cp ".esphome/build/${NSPANEL_NAME}/manifest.json" prebuilt/nspanel_esphome_prebuilt.manifest.json

          cp ".esphome/build/${WALL_NAME}/${WALL_NAME}.ota.bin" prebuilt/wall_display.bin
          cp ".esphome/build/${WALL_NAME}/${WALL_NAME}.factory.bin" prebuilt/wall_display.factory.bin
          cp ".esphome/build/${WALL_NAME}/manifest.json" prebuilt/wall_display.manifest.json

      - name: Generate checksum for Firmware Files
        run: |
          md5sum prebuilt/nspanel_esphome_prebuilt.bin > prebuilt/nspanel_esphome_prebuilt.bin.md5
          md5sum prebuilt/nspanel_esphome_prebuilt.factory.bin > prebuilt/nspanel_esphome_prebuilt.factory.bin.md5
          md5sum prebuilt/wall_display.bin > prebuilt/wall_display.bin.md5
          md5sum prebuilt/wall_display.factory.bin > prebuilt/wall_display.factory.bin.md5

      - name: Commit and Push Firmware Files (latest)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git checkout -B latest
          git add prebuilt/

          if git diff --cached --quiet; then
            echo "No prebuilt changes to commit."
            exit 0
          fi

          git commit -m "Pre-built firmware update: ${{ github.run_id }}"
          git push origin latest
