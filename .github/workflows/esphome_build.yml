---
name: Build ESPHome

# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - "nspanel_esphome*.yaml"
      - "esphome/nspanel_esphome*.yaml"
      - "prebuilt/nspanel_esphome*.yaml"
      - "prebuilt/wall_display*.yaml"
      - ".test/*.yaml"
      - "*.h"
      - "*.c"
      - "*.cpp"
      - "*.py"
  pull_request:
    paths:
      - "nspanel_esphome*.yaml"
      - "esphome/nspanel_esphome*.yaml"
      - "prebuilt/nspanel_esphome*.yaml"
      - "prebuilt/wall_display*.yaml"
      - ".test/*.yaml"
      - "*.h"
      - "*.c"
      - "*.cpp"
      - "*.py"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  setup_environment:
    name: Setup Environment & Cache Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-hit-idf: ${{ steps.cache-idf.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache ESP-IDF Dependencies
        id: cache-idf
        uses: actions/cache@v4
        with:
          path: |
            ~/.esphome/cache
            ~/.platformio/packages
            ~/.platformio/platforms
          key: ${{ runner.os }}-esp-idf-${{ hashFiles('**/esphome_idf_basic.yaml') }}
          restore-keys: |
            ${{ runner.os }}-esp-idf-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache ESPHome installation
        id: cache-esphome
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/pipx/venvs/esphome
            ~/.local/bin/esphome
          key: ${{ runner.os }}-esphome
          restore-keys: |
            ${{ runner.os }}-esphome-

      - name: Install pipx
        run: python -m pip install --upgrade pip pipx

      - name: Ensure pipx PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Install ESPHome (if not cached)
        if: steps.cache-esphome.outputs.cache-hit != 'true'
        run: pipx install esphome
      
      - name: Verify ESPHome
        run: esphome version

  code_scan:
    name: Code scan (YAML)
    runs-on: ubuntu-latest
    needs: setup_environment
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install yamllint
      - run: find . -name "*.yaml" -exec yamllint -c ./.rules/yamllint.yml {} +

  build_core:
    name: Core
    needs: [code_scan, setup_environment]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: actions/cache@v4
        with:
          path: ~/.local/pipx/venvs/esphome
          key: ${{ runner.os }}-esphome
          restore-keys: |
            ${{ runner.os }}-esphome-
      - run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      - run: esphome compile ".test/esphome_idf_basic.yaml"

  build_core_arduino:
    name: Core (Arduino)
