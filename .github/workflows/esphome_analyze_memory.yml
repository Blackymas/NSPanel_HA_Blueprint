---
name: ESPHome Memory Analysis

# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - '**/*.yaml'
      - 'components/nspanel_ha_blueprint/**'
  pull_request:
    paths:
      - '**/*.yaml'
      - 'components/nspanel_ha_blueprint/**'

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build ESPHome dev image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: esphome:dev
          build-args: VERSION=dev

      - name: Run ESPHome memory analysis (dev)
        run: |
          docker run --rm \
            -v $PWD:/config \
            esphome:dev \
            analyze-memory components/nspanel_ha_blueprint/your_config.yaml \
            | tee memory_report.txt

      - name: Upload memory analysis report
        uses: actions/upload-artifact@v4
        with:
          name: esp-memory-report
          path: memory_report.txt
...
