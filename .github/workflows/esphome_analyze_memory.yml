---
name: ESPHome Memory Analysis

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:   # still allow manual trigger
  push:
    paths:
      - "**/*.yaml"                     # any YAML file in the repo
      - "components/nspanel_ha_blueprint/**"  # any file under this folder

permissions:
  contents: write      # allow committing/pushing changes

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install ESPHome
        run: pip install esphome

      - name: Run analyze-memory
        run: |
          mkdir -p .dev
          esphome analyze-memory nspanel_esphome.yaml > .dev/memory_report.txt

      - name: Commit memory report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .dev/memory_report.txt
          git commit -m "Update ESPHome memory analysis report"
          git push
...
