---
name: ESPHome Memory Analysis

# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - '**/*.yaml'
      - 'components/nspanel_ha_blueprint/**'
  pull_request:
    paths:
      - '**/*.yaml'
      - 'components/nspanel_ha_blueprint/**'

jobs:
  analyze:
    name: ESPHome Memory Analysis (dev)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Needed so we can push back to the same branch
          fetch-depth: 0

      - name: Run ESPHome memory analysis (dev)
        run: |
          mkdir -p .dev
          docker run --rm \
            -v $PWD:/config \
            esphome/esphome:dev \
            analyze-memory nspanel_esphome.yaml \
            | tee .dev/memory_report.txt

      - name: Commit memory report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .dev/memory_report.txt
          git commit -m "Update ESPHome memory report"
          git push
...
