---
substitutions:
  BOOT_STEP_PAGE_KEYBOARD_NUM: '18'
  PAGE_KEYB_NUM_ID: '24'
  TAG_PAGE_KEYB_NUM: nspanel.page.keyb_num

esphome:
  platformio_options:
    build_flags:
      - -D NSPANEL_HA_BLUEPRINT_PAGE_KEYB_NUM

script:
  - id: !extend event_from_display
    then:
      - lambda: |-
          if (page == "keyb_num") {
            const std::string base_domain = json["base_domain"];
            if (base_domain == "alarm") {
              const std::string key = json["key"];
              const std::string code_format = json["code_format"];
              const std::string pin = json["pin"];
              alarm_control_panel_action->execute(detailed_entity->state.c_str(), key.c_str(),
                                                  code_format.c_str(), pin.c_str());
            }
            goto_page->execute(base_domain.empty() ? "home" : base_domain.c_str());  // goto_page_id->execute(get_page_id(base_domain.empty() ? "home" : base_domain.c_str()), false);
          }

  - id: !extend page_change
    then:
      - if:
          condition:
            - lambda: return new_page_id == ${PAGE_KEYB_NUM_ID};
          then:
            - script.execute: page_keyb_num

  - id: page_keyb_num
    mode: single
    then:  # There's nothing here so far

...
