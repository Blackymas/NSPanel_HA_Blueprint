    then:
      - lambda: |-
          if (page_id == current_page_id)
            id(disp1).send_command_printf("vis %s,%i", component.c_str(), show ? 1 : 0);

  - id: !extend set_var_int
    then:
      - lambda: |-
          if (component == "bytes_per_char")
            id(mui_bytes_per_char) = static_cast<uint8_t>(val);

  - id: !extend set_var_string
    then:
      - lambda: |-
          if (component == "decimal_separator" and !(val.empty()))
            id(mui_decimal_separator) = val[0];

  - id: set_variable_value
    mode: queued
    parameters:
      variable: string
      val: int
    then:
      - lambda: |-
          id(disp1).send_command_printf("%s=%i", variable.c_str(), val);

  - id: !extend stop_all
    then:
      - lambda: |-
          id(display_component_action).stop();
          id(display_component_send).stop();
          id(display_component_send_color).stop();
          id(display_component_send_font).stop();
          id(display_component_send_text).stop();
          id(display_component_send_visibility).stop();
          id(display_wrapped_text).stop();
          id(entity_details_show_action).stop();
          id(event_from_display).stop();
          id(goto_page_id).stop();
          id(page_changed).stop();
          id(set_component_font_color).stop();
          id(set_component_pic).stop();
          id(set_component_picc).stop();
          id(set_component_text).stop();
          id(set_component_visibility).stop();

