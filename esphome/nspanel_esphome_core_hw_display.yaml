    max_value: 25
    initial_value: 3
    step: 1
    restore_value: true
    optimistic: true
    internal: false
    disabled_by_default: true

script:
  - id: !extend boot_progress_dump
    then:
      - lambda: |-
          boot_progress_dump_item->execute(${BOOT_STEP_HW_DISPLAY}, "HW Display");

  - id: display_component_action
    mode: parallel
    parameters:
      page_id: uint8_t       # Page name
      component: string  # Identifier of the component. See "Screen components" in the documentation.
      txt: string        # Text to display.
      color: int32_t[]   # RGB color array for the text, e.g., [0, 255, 0] for green.
      font: int          # font size for text
      visible: bool      # Set to `true` for visible or `false` for hidden.
    then:
      # Extended by:
      #   nspanel_esphome_core_hw_relays.yaml
      #   nspanel_esphome_core_page_home.yaml
      - lambda: |-
          DisplayComponent* display_component = get_component(page_id, component.c_str());

          // Text
          if (!txt.empty())
            display_component_update_text->execute(display_component, txt);

          // Text color
          if (color.size() == 3 and
              color[0] >= 0 and color[0] <= UINT8_MAX and
              color[1] >= 0 and color[1] <= UINT8_MAX and
              color[2] >= 0 and color[2] <= UINT8_MAX)
            display_component_update_color->execute(display_component, color565(color));

          // Text font
          if (font >= 0 and font <= UINT8_MAX)
            display_component_update_font->execute(display_component, font);

          // Text visibility
          display_component_update_visibility->execute(display_component, visible);

  - id: display_component_send
    mode: parallel
    parameters:
      display_component: DisplayComponent*
    then:
      - wait_until:
          condition:
            - lambda: return (display_component->page_id == current_page_id);
          timeout: 2s
      - lambda: |-
          ESP_LOGD("script.display_component_send", "Rendering page %s, component %s",
                    page_names[display_component->page_id], display_component->component);
          display_component_send_text->execute(display_component);
          display_component_send_color->execute(display_component);
          display_component_send_font->execute(display_component);
          display_component_send_visibility->execute(display_component);

  - id: display_component_send_color
    mode: parallel
    parameters:
      display_component: DisplayComponent*
    then:
      - wait_until:
          condition:
            - lambda: return (display_component->page_id == current_page_id or display_component->color_is_updated);
          timeout: 2s
      - script.execute: nextion_queue_add
      - if:
          condition:
            - lambda: return (display_component->page_id == current_page_id and !display_component->color_is_updated);
          then:
            - delay: !lambda return nextion_queue_delay_factor->state*id(nextion_queue);
      - lambda: |-
          if (display_component->page_id == current_page_id and !display_component->color_is_updated) {
            disp1->set_component_font_color(display_component->component, display_component->color);
            display_component->color_is_updated = true;
          }
          nextion_queue_del->execute();

  - id: display_component_send_font
    mode: parallel
    parameters:
      display_component: DisplayComponent*
    then:
      - if:
          condition:
            - lambda: return (display_component->font != UINT8_MAX or display_component->font_is_updated);
          then:
            - wait_until:
                condition:
                  - lambda: |-
                      return (display_component->page_id == current_page_id and !display_component->font_is_updated);
                timeout: 2s
            - script.execute: nextion_queue_add
            - if:
                condition:
                  - lambda: |-
                      return (display_component->page_id == current_page_id and !display_component->font_is_updated);
                then:
                  - delay: !lambda return nextion_queue_delay_factor->state*id(nextion_queue);
            - lambda: |-
                if (display_component->page_id == current_page_id and !display_component->font_is_updated) {
                  disp1->set_component_font(display_component->component, display_component->font);
                  display_component->font_is_updated = true;
                }
                nextion_queue_del->execute();

  - id: display_component_send_text
    mode: parallel
    parameters:
      display_component: DisplayComponent*
    then:
      - wait_until:
          condition:
            - lambda: return (display_component->page_id == current_page_id or display_component->text_is_updated);
          timeout: 2s
      - script.execute: nextion_queue_add
      - if:
          condition:
            - lambda: return (display_component->page_id == current_page_id and !display_component->text_is_updated);
          then:
            - delay: !lambda return nextion_queue_delay_factor->state*id(nextion_queue);
      - lambda: |-
          if (display_component->page_id == current_page_id and !display_component->text_is_updated) {
            disp1->set_component_text(display_component->component, display_component->text);
            display_component->text_is_updated = true;
          }
          nextion_queue_del->execute();

  - id: display_component_send_visibility
    mode: parallel
    parameters:
      display_component: DisplayComponent*
    then:
      - wait_until:
          condition:
            - lambda: |-
                return (display_component->page_id == current_page_id) or display_component->visible_is_updated;
          timeout: 2s
      - script.execute: nextion_queue_add
      - if:
          condition:
            - lambda: |-
                return (display_component->page_id == current_page_id and !display_component->visible_is_updated);
          then:
            - delay: !lambda return nextion_queue_delay_factor->state*id(nextion_queue);
      - lambda: |-
          if (display_component->page_id == current_page_id and !display_component->visible_is_updated) {
            disp1->send_command_printf("vis %s,%i", display_component->component,
                                        display_component->visible ? 1 : 0);
            display_component->visible_is_updated = true;
          }
          nextion_queue_del->execute();

  - id: display_component_update_color
    mode: parallel
    parameters:
      display_component: DisplayComponent*
      new_color: uint16_t
    then:
      - lambda: |-
          if (new_color != display_component->color) {
            display_component->color = new_color;
            display_component->color_is_updated = false;
          }
          if (!display_component->color_is_updated)
            display_component_send_color->execute(display_component);

  - id: display_component_update_font
    mode: parallel
    parameters:
      display_component: DisplayComponent*
      new_font: uint8_t
    then:
      - lambda: |-
          if (new_font != display_component->font) {
            display_component->font = new_font;
            display_component->font_is_updated = false;
          }
          if (!display_component->font_is_updated)
            display_component_send_font->execute(display_component);

  - id: display_component_update_text
    mode: parallel
    parameters:
      display_component: DisplayComponent*
      new_text: string
    then:
      - lambda: |-
          if (new_text != display_component->text) {
            copyStringToCharArray(display_component->text, new_text);
            display_component->text_is_updated = false;
          }
          if (!display_component->text_is_updated)
            display_component_send_text->execute(display_component);

  - id: display_component_update_visibility
    mode: parallel
    parameters:
      display_component: DisplayComponent*
      new_visibility: bool
    then:
      - lambda: |-
          if (new_visibility != display_component->visible) {
            display_component->visible = new_visibility;
            display_component->visible_is_updated = false;
          }
          if (!display_component->visible_is_updated)
            display_component_send_visibility->execute(display_component);

  - id: display_wrapped_text
    mode: queued
    max_runs: 15
    parameters:
      page_id: uint8_t
      component: string
      text_to_display: string
      line_length_limit: uint
    then:
      - lambda: |-
          int startPos = 0;
          int endPos = 0;
          std::string wrappedText = "";
          if (text_to_display.find("\\r") != std::string::npos) {
            wrappedText = text_to_display;
          } else {
            while (startPos < text_to_display.length()) {
              while (text_to_display[startPos] == ' ' and startPos < text_to_display.length()) { startPos++; }
              int endPos = startPos + (line_length_limit * id(mui_bytes_per_char));
              if (endPos >= text_to_display.length()) endPos = text_to_display.length();
              else
                {
                  while (endPos > startPos && text_to_display[endPos] != ' ') { endPos--; }
                  if (endPos == startPos)
                    endPos = startPos + (line_length_limit * id(mui_bytes_per_char)); // Handle case of long word
                }
              wrappedText += text_to_display.substr(startPos, endPos-startPos);
              if (endPos < text_to_display.length())
                {
                  while (text_to_display[endPos] == ' ') { endPos--; }
                  if (endPos >= startPos) wrappedText += "\\r";
                }
              startPos = endPos + 1; // Skip the space
              while (text_to_display[startPos] == ' ' and startPos < text_to_display.length()) { startPos++; }
            }
          }
          set_component_text->execute(page_id, component.c_str(), wrappedText.c_str());

  - id: !extend dump_config
    then:
      - lambda: |-
          static const char *const TAG = "${project_tag}";
          // Report UART
          ESP_LOGCONFIG(TAG, "UART:");
          ESP_LOGCONFIG(TAG, "  Baud rate:    %" PRIu32 " bps", tf_uart->get_baud_rate());
          ESP_LOGCONFIG(TAG, "  Queue size:   %d", tf_uart->available());

          // Report Nextion status
          nextion_init->publish_state(nextion_init->state and disp1->is_setup());
          ESP_LOGCONFIG(TAG, "Nextion:");
          ESP_LOGCONFIG(TAG, "  Delay factor: %" PRIu8, static_cast<uint8_t>(nextion_queue_delay_factor->state));
          ESP_LOGCONFIG(TAG, "  Queue size:   %d", disp1->queue_size());
          if (disp1->is_setup())
            ESP_LOGCONFIG(TAG, "  Is setup:     True");
          else {
            ESP_LOGW(TAG, "  Is setup:     False");
            ESP_LOGW(TAG, "  Is detected:  %s", YESNO(disp1->is_detected()));
            //exit_reparse->execute();
          }
          if (nextion_init->state) {
            ESP_LOGCONFIG(TAG, "  Init:         True");
          } else
            ESP_LOGW(TAG, "  Init:         False");
          if (id(version_tft).empty())
            ESP_LOGW(TAG, "  TFT:          UNKNOWN");
          else
            ESP_LOGCONFIG(TAG, "  TFT:          %s", id(version_tft).c_str());

  - id: event_from_display
    mode: parallel
    parameters:
      json: DynamicJsonDocument
      page: string
    then:
      - lambda: |-
          static const char *const TAG = "script.event_from_display";
          const std::string event = json["event"];
          const std::string component = json["component"];
          const std::string value = json["value"];
          // Send event to Home Assistant
          esphome::api::CustomAPIDevice ha_event;
          if (event == "short_click" or event == "long_click") {
            // Button click event
            ha_event.fire_homeassistant_event("esphome.nspanel_ha_blueprint", {
              {"device_name", device_name->state.c_str()},
              {"esphome_version", "${version}"},
              {"type", "button_click"},
              {"page", page.c_str()},
              {"component", component.c_str()},
              {"command", event.c_str()}
            });
          } else if (event == "params") {
              ESP_LOGI(TAG, "Display parameters received:");
              id(display_mode) = json["display_mode"].as<uint8_t>();
              id(display_charset) = json["charset"].as<uint8_t>();
              ESP_LOGI(TAG, "  Display mode:    %" PRIu8, id(display_mode));
              ESP_LOGI(TAG, "  Display charset: %" PRIu8, id(display_charset));
              send_command->execute("tm_esphome.en=0");
              boot_progress->execute(${BOOT_STEP_HW_DISPLAY}, "HW Display");
          } else {
            // Generic event
            ha_event.fire_homeassistant_event("esphome.nspanel_ha_blueprint", {
              {"device_name", device_name->state.c_str()},
              {"esphome_version", "${version}"},
              {"type", "button_click"},
              {"page", page.c_str()},
              {"component", component.c_str()},
              {"event", event.c_str()},
              {"value", value.c_str()},
              {"entity", detailed_entity->state.c_str()}
            });
          }

      # Extended by:
      #   - nspanel_esphome_core_page_alarm.yaml
      #   - nspanel_esphome_core_page_climate.yaml
      #   - nspanel_esphome_core_page_cover.yaml
      #   - nspanel_esphome_core_page_fan.yaml
      #   - nspanel_esphome_core_page_keyb_num.yaml
      #   - nspanel_esphome_core_page_light.yaml
      #   - nspanel_esphome_core_page_media_player.yaml
      #   - nspanel_esphome_core_versioning.yaml

  - id: goto_page_id
    mode: restart
    parameters:
      page_id: uint8_t
      reset_timers: bool
    then:
      - lambda: disp1->goto_page(page_id);
      # Extended by:
      #   - nspanel_esphome_core_hw_display_timers.yaml

  - id: nextion_queue_add
    mode: queued
    then:
      - lambda: |-
          id(nextion_queue)++;
          if (id(nextion_queue) > 128)
            nextion_queue_reset->execute();

  - id: nextion_queue_del
    mode: queued
    then:
      - lambda: |-
          if (id(nextion_queue) > 0)
            id(nextion_queue)--;

  - id: nextion_queue_delay_factor_increment
    mode: restart
    then:
      - delay: 15s
      - lambda: |-
          ESP_LOGE("script.nextion_queue_delay_factor_increment", "Nextion reported a buffer overflow");
          ESP_LOGE("script.nextion_queue_delay_factor_increment", "Increasing the delay factor...");
      - number.increment:
          id: nextion_queue_delay_factor
          cycle: false

  - id: nextion_queue_reset
    mode: restart
    then:
      - lambda: |-
          set_component_font->stop();
          set_component_font_color->stop();
          set_component_pic->stop();
          set_component_picc->stop();
          set_component_text->stop();
          set_component_value->stop();
          set_component_visibility->stop();
          id(nextion_queue) = 0;

  - id: page_changed
    parameters:
      new_page_id: uint8_t
    mode: restart
    then:
      # This is extended by most of the page's yaml files.
      - lambda: |-
            const bool is_new_page = (new_page_id != current_page_id);
            if (is_new_page) {
              reset_updates_by_page(new_page_id);
              previous_page_id = current_page_id;
              current_page_id = new_page_id;
              current_page->publish_state(page_names[current_page_id]);
            }
            if (is_new_page or new_page_id == ${PAGE_ID_BOOT}) {
              // Report new page to logs
              ESP_LOGI("display.disp1.on_page", "Page changed from \"%s\" to \"%s\"", page_names[previous_page_id],
                        page_names[new_page_id]);

              // Clear the buffer when a new page opens
              nextion_queue_reset->execute();

              // Reset entity_id when it does not apply
              if (not is_page_in_group(ENTITY_ID_PAGE_MASK, new_page_id)) {
                detailed_entity->publish_state("");
                set_variable_value->execute("back_page_id", ${PAGE_ID_HOME});
              }

              // Inform Home Assistant about the page change
              esphome::api::CustomAPIDevice ha_event;
              ha_event.fire_homeassistant_event("esphome.nspanel_ha_blueprint", {
                {"device_name", device_name->state.c_str()},
                {"esphome_version", "${version}"},
                {"type", "page_changed"},
                {"page", page_names[new_page_id]},
                {"from", page_names[previous_page_id]},
                {"entity", detailed_entity->state.c_str()}
              });
            }
            page_changed_rendering_components->execute();

  - id: page_changed_rendering_components
    mode: restart
    then:
    # Extended by:
    #   - nspanel_esphome_core_page_home.yaml
      - lambda: |-
          // Plot page's icons
          std::vector<DisplayComponent*> display_components = list_components_by_page(current_page_id);
          for (DisplayComponent* display_component : display_components) {
            display_component_send->execute(display_component);
          }

  - id: send_command
    mode: queued
    parameters:
      cmd: string
    then:
      - lambda: |-
          nextion_queue_add->execute();
          disp1->send_command(cmd.c_str());
          nextion_queue_del->execute();

  - id: set_baud_rate
    mode: restart
    parameters:
      baud_rate: uint32_t
      definitive: bool
    then:
      - if:
          condition:
            - lambda: return (tf_uart->get_baud_rate() != baud_rate);
          then:
            - lambda: |-
                ESP_LOGI("script.set_baud_rate", "Baud rate changing from %" PRIu32 " to %" PRIu32 " bps",
                          tf_uart->get_baud_rate(), baud_rate);
                ESP_LOGD("script.set_baud_rate", "Flush UART");
            - wait_until:
                condition:
                  - lambda: return (tf_uart->available() < 1);
                timeout: 5s
            - lambda: |-
                ESP_LOGD("script.set_baud_rate", "Sending instruction '%s=%" PRIu32 "' to Nextion",
                          definitive ? "bauds" : "baud", baud_rate);
                disp1->send_command_printf("%s=%" PRIu32, definitive ? "bauds" : "baud", baud_rate);
                ESP_LOGD("script.set_baud_rate", "Flush UART");
            - wait_until:
                condition:
                  - lambda: return (tf_uart->available() < 1);
                timeout: 5s
            - lambda: |-
                ESP_LOGD("script.set_baud_rate", "Set ESPHome new baud rate to %" PRIu32 " bps", baud_rate);
                tf_uart->set_baud_rate(baud_rate);
                tf_uart->load_settings();
                ESP_LOGI("script.set_baud_rate", "Current baud rate: %" PRIu32 " bps", tf_uart->get_baud_rate());

  - id: set_brightness
    mode: restart
    parameters:
      brightness: uint8_t
    then:
      - lambda: |-
          nextion_queue_add->execute();
          disp1->set_backlight_brightness(brightness / 100.0f);
          current_brightness->update();
          nextion_queue_del->execute();

  - id: set_component_font
    mode: parallel
    parameters:
      page_id: uint8_t
      component: string
      font: uint8_t
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - lambda: return (page_id == current_page_id);
          timeout: 2s
      - delay: !lambda return nextion_queue_delay_factor->state*id(nextion_queue);
      - lambda: |-
          disp1->set_component_font(component.c_str(), font);
          nextion_queue_del->execute();

  - id: set_component_font_color
    mode: parallel
    parameters:
      page_id: uint8_t
      component: string
      color: uint16_t
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - lambda: return (page_id == current_page_id);
          timeout: 2s
      - delay: !lambda return nextion_queue_delay_factor->state*id(nextion_queue);
      - lambda: |-
          if (page_id == current_page_id)
            disp1->set_component_font_color(component.c_str(), color);
          nextion_queue_del->execute();

  - id: set_component_picc
    mode: parallel
    parameters:
      page_id: uint8_t
      component: string
      picc: uint8_t
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - lambda: return (page_id == current_page_id);
          timeout: 2s
      - delay: !lambda return nextion_queue_delay_factor->state*id(nextion_queue);
      - lambda: |-
          if (page_id == current_page_id)
            disp1->set_component_picc(component.c_str(), picc);
          nextion_queue_del->execute();

  - id: set_component_foreground_color
    mode: parallel
    parameters:
      page_id: uint8_t
      component: string
      color: int
    then:
      - lambda: set_component_font_color->execute(page_id, component.c_str(), color);

  - id: set_component_pic
    mode: parallel
    parameters:
      page_id: uint8_t
      component: string
      pic: uint8_t
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - lambda: return (page_id == current_page_id);
          timeout: 2s
      - delay: !lambda return nextion_queue_delay_factor->state*id(nextion_queue);
      - lambda: |-
          if (page_id == current_page_id)
            disp1->set_component_pic(component.c_str(), pic);
          nextion_queue_del->execute();

  - id: set_component_text
    mode: parallel
    parameters:
      page_id: uint8_t
      component: string
      text: string
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - lambda: return (page_id == current_page_id);
          timeout: 2s
      - delay: !lambda return nextion_queue_delay_factor->state*id(nextion_queue);
      - lambda: |-
          if (page_id == current_page_id)
            disp1->set_component_text(component.c_str(), text.c_str());
          nextion_queue_del->execute();

  - id: set_component_value
    mode: parallel
    parameters:
      page_id: uint8_t
      component: string
      val: int
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - lambda: return (page_id == current_page_id);
          timeout: 2s
      - delay: !lambda return nextion_queue_delay_factor->state*id(nextion_queue);
      - lambda: |-
          if (page_id == current_page_id)
            disp1->set_component_value(component.c_str(), val);
          nextion_queue_del->execute();

  - id: set_component_visibility
    mode: parallel
    parameters:
      page_id: uint8_t
      component: string
      show: bool
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - lambda: return (page_id == current_page_id);
          timeout: 2s
      - if:
          condition:
            - lambda: return (page_id == current_page_id);
          then:
            - delay: !lambda return nextion_queue_delay_factor->state*id(nextion_queue);
            - lambda: |-
                disp1->send_command_printf("vis %s,%i", component.c_str(), show ? 1 : 0);
      - script.execute: nextion_queue_del

  - id: !extend set_var_number
    then:
      - lambda: |-
          if (component == "bytes_per_char")
            id(mui_bytes_per_char) = static_cast<uint8_t>(val);

  - id: !extend set_var_string
    then:
      - lambda: |-
          if (component == "decimal_separator" and !(val.empty()))
            id(mui_decimal_separator) = val[0];

  - id: set_variable_value
    mode: queued
    parameters:
      variable: string
      val: int
    then:
      - script.execute: nextion_queue_add
      - delay: !lambda return nextion_queue_delay_factor->state*id(nextion_queue);
      - lambda: |-
          disp1->send_command_printf("%s=%i", variable.c_str(), val);
          nextion_queue_del->execute();

  - id: !extend stop_all
    then:
      - lambda: |-
          display_component_action->stop();
          display_component_send->stop();
          display_component_send_color->stop();
          display_component_send_font->stop();
          display_component_send_text->stop();
          display_component_send_visibility->stop();
          display_wrapped_text->stop();
          event_from_display->stop();
          goto_page_id->stop();
          page_changed->stop();
          send_command->stop();
          set_baud_rate->stop();
          set_brightness->stop();
          set_component_font_color->stop();
          set_component_pic->stop();
          set_component_picc->stop();
          set_component_text->stop();
          set_component_visibility->stop();

select:
