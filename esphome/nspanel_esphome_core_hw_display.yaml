---
substitutions:
  BOOT_STEP_HW_DISPLAY: '1UL << 5'

api:
  id: !extend api_server
  actions:
    # Sends custom commands directly to the display for dynamic interactions and updates.
    - action: command
      variables:
        cmd: string  # Command string to be sent. Refer to the Nextion Instruction Set for supported commands: https://nextion.tech/instruction-set/
      then:
        - lambda: |-
            send_command->execute(cmd.c_str());

    # Changes the foreground color of a specified component on the display.
    - action: component_color
      variables:
        page: string       # Page name
        component: string  # Identifier of the component to change color. Ensure this matches the component's ID in your display layout.
        color: int[]       # New color for the component, specified as an RGB array (e.g., [255, 0, 0] for red).
      then:
        - lambda: |-
            if (color.size() == 3)
              set_component_font_color->execute(page.c_str(), component.c_str(),
                                                (((color[0] & 0xF8) << 8) | ((color[1] & 0xFC) << 3) |(color[2] >> 3)));

    # Updates the text of a specified component on the display.
    - action: component_text
      variables:
        page: string       # Page name
        component: string  # Identifier of the component. Ensure it matches the component's ID in your display layout.
        txt: string        # New text content to be displayed. Supports both static and dynamic content.
      then:
        - script.execute:
            id: set_component_text
            page: !lambda return page;
            component: !lambda return component;
            text: !lambda return txt;

    # Updates the value of a specified component on the display.
    - action: component_val
      variables:
        page: string       # Page where the component is located
        component: string  # Identifier of the component to update. Must match the component's ID in the display layout.
        val: int           # New integer value to set for the component. Adjust based on the data type you're displaying.
      then:
        - script.execute:
            id: set_component_value
            page: !lambda return page;
            component: !lambda return component;
            val: !lambda return val;

    # Hides or shows a specified component on the display.
    - action: component_visibility
      variables:
        page: string       # Page where the component is located
        component: string  # Identifier of the component to be hidden/shown. Ensure this matches the component's ID in your display layout.
        show: bool         # Set to true to show the component, or false to hide it.
      then:
        - script.execute:
            id: set_component_visibility
            page: !lambda return page;
            component: !lambda return component;
            show: !lambda return show;

    # Displays detailed information for a specific entity.
    - action: entity_details_show
      variables:
        entity_id: string  # The ID of the entity for which details are shown. Supports "embedded_climate" for built-in climate control.
        back_page: string  # Specifies the page to return to. Accepts "home" or "buttonpage01" to "buttonpage04".
      then:
        - lambda: |-
            if (not entity_id.empty() and not back_page.empty()) {
              size_t dotPos = entity_id.find(".");
              std::string domain;  // The domain part of the entity, like "light" or "switch".
              std::string id;
              if (dotPos != std::string::npos) {
                // Extract domain and id from the entity_id string
                domain = entity_id.substr(0, dotPos);
                id = entity_id.substr(dotPos + 1);
              } else {
                // No dot found, the entire entity_id is considered as id.
                domain = "invalid";
                id = entity_id;
              }
              if (entity_id == "embedded_climate" or domain != "invalid") {
                detailed_entity->publish_state(entity_id.c_str());
                std::string new_page = (entity_id == "embedded_climate" ? "climate" :
                                        (domain == "alarm_control_panel" ? "alarm" : domain));
                goto_page->execute(new_page.c_str());
                set_variable_value->execute("back_page_id", get_page_id(back_page.c_str()));
                if (new_page == "climate")
                  set_component_value->execute("climate", "embedded", entity_id == "embedded_climate" ? 1 : 0);
              }
            }

    # Icon action
    - action: icon
      variables:
        page: string       # Page name
        component: string  # Identifier of the component. See "Screen components" in the documentation.
        icon: string       # Icon codepoint, e.g., "/uE6E8" for `mdi:lightbulb-on-outline`.
        icon_color: int[]  # RGB color array for the icon, e.g., [0, 255, 0] for green.
        visible: bool      # Set to `true` for visible or `false` for hidden.
      then:
        - lambda: |-
            if (not component.empty()) {
              set_component_text->execute(page.c_str(), component.c_str(), visible ? icon.c_str() : "");
              if (icon_color.size() == 3)
                set_component_font_color->execute(page.c_str(), component.c_str(),
                                                  (((icon_color[0] & 0xF8) << 8) |((icon_color[1] & 0xFC) << 3) | (icon_color[2] >> 3)));
              set_component_visibility->execute(page.c_str(), component.c_str(), visible);
            }

    # Updates an entity to display specific values with dynamic icons, names, and color codes.
    - action: value
      variables:
        page: string       # Page name
        component: string  # Identifier of the entity. See "Screen components" for entity IDs.
        icon: string       # Icon codepoint (e.g., "/uE6E8" for mdi:thermometer) from HASwitchPlate Material Design Icons.
        icon_color: int[]  # RGB color array for the icon (e.g., [255, 0, 0] for red).
        name: string       # Display name for the entity (e.g., "Temperature").
        value: string      # Actual value to display (e.g., "75Â°F").
        value_color: int[] # RGB color array for the value text (e.g., [255, 255, 0] for yellow).
      then:
        - lambda: |-
            if (not component.empty()) {
              if (not icon.empty())
                set_component_text->execute(page.c_str(), (component + "_icon").c_str(), icon.c_str());
              if (icon_color.size() == 3)
                set_component_font_color->execute(page.c_str(), (component + "_icon").c_str(),
                                                  (((icon_color[0] & 0xF8) << 8) | ((icon_color[1] & 0xFC) << 3) | (icon_color[2] >> 3)));
              if (not name.empty())
                set_component_text->execute(page.c_str(), (component + "_label").c_str(), name.c_str());
              if (not value.empty())
                set_component_text->execute(page.c_str(), component.c_str(),
                                            adjustDecimalSeparator(value, id(mui_decimal_separator)).c_str());
              if (value_color.size() == 3)
                set_component_font_color->execute(page.c_str(), component.c_str(),
                                                  (((value_color[0] & 0xF8) << 8) | ((value_color[1] & 0xFC) << 3) | (value_color[2] >> 3)));
            }

    # Wake Up action
    - action: wake_up
      variables:
        reset_timer: bool  # Determines whether to reset the sleep and dimming timers upon waking the display.
      then:
        - lambda: |-
            if (current_page->state == "screensaver")
              goto_page->execute(wakeup_page_name->state.c_str());
            if (reset_timer)
              timer_reset_all->execute();
            else {
              timer_sleep->execute();
              timer_dim->execute();
            }

binary_sensor:
  ## Delays initial info from HA to the display #####
  - name: Nextion display
    id: nextion_init
    platform: template
    device_class: connectivity
    publish_initial_state: true
    entity_category: diagnostic
    icon: mdi:tablet-dashboard
    lambda: return disp1->is_setup();

display:
  - id: disp1
    platform: nextion
    uart_id: tf_uart

    on_page:
      then:
        - lambda: |-
            if (current_page->state != page_names[x])
              current_page->publish_state(page_names[x]);

    on_touch:
      then:
        - script.execute: timer_reset_all
    # Extended by
    # - nspanel_esphome_core_page_climate.yaml
    # - nspanel_esphome_core_page_fan.yaml
    # - nspanel_esphome_core_page_light.yaml
    # - nspanel_esphome_core_page_notification.yaml
    # - nspanel_esphome_core_page_settings.yaml
    # - nspanel_esphome_core_page_weather.yaml
    # - nspanel_esphome_core_version.yaml

esphome:
  on_boot:
    - priority: 600.5
      then:
        - wait_until:
            condition:
              - lambda: return (not isnan(stoi(baud_rate->state)));
            timeout: 60s
        - script.execute:
            id: boot_log
            category: on_boot
            log_message: Set baud rate
        - lambda: |-
            if (stoi(baud_rate->state) != tf_uart->get_baud_rate())
              set_baud_rate->execute(stoi(baud_rate->state), true);
        - wait_until:
            condition:
              - lambda: return disp1->is_setup();
            timeout: 60s
        - if:
            condition:
              - lambda: return (not disp1->is_detected());
            then:
              - script.execute:
                  id: boot_log
                  category: on_boot
                  log_message: Restart Nextion
              - switch.turn_off: screen_power
              - delay: 2s
              - switch.turn_on: screen_power

  on_shutdown:
    - priority: 600.5
      then:
        - switch.turn_off: screen_power
    - priority: 0.5
      then:
        - binary_sensor.template.publish:  # Make it unavailable to blueprint calls
            id: nextion_init
            state: false

globals:
  - id: last_page
    type: std::string
    restore_value: false
    initial_value: '""'

  - id: mui_bytes_per_char
    type: uint8_t
    restore_value: true
    initial_value: '1'

  - id: mui_decimal_separator
    type: char
    restore_value: true
    initial_value: "'.'"

  - id: nextion_queue
    type: uint8_t
    restore_value: false
    initial_value: '0'

json:  # Can be replaced by web_server

number:
  ##### SCREEN BRIGHTNESS #####
  - id: display_brightness
    name: Display Brightness
    platform: template
    entity_category: config
    unit_of_measurement: '%'
    min_value: 1
    max_value: 100
    initial_value: 100
    step: 1
    restore_value: true
    optimistic: true
    on_value:
      then:
        - lambda: |-
            set_variable_value->execute("brightness", int(x));
            if (current_page->state != "screensaver") {
              set_brightness->execute(int(x));
              timer_dim->execute();
              timer_sleep->execute();
            }

  ##### SCREEN BRIGHTNESS DIMMED DOWN #####
  - id: display_dim_brightness
    name: Display Brightness Dimdown
    platform: template
    entity_category: config
    unit_of_measurement: '%'
    min_value: 1
    max_value: 100
    initial_value: 25
    step: 1
    restore_value: true
    optimistic: true
    on_value:
      then:
        - lambda: |-
            set_variable_value->execute("brightness_dim", int(x));
            if (current_page->state != "screensaver" and current_brightness->state != x) {
              set_brightness->execute(int(x));
              timer_sleep->execute();
            }

  ##### SCREEN BRIGHTNESS SLEEP #####
  - id: display_sleep_brightness
    name: Display Brightness Sleep
    platform: template
    entity_category: config
    unit_of_measurement: '%'
    min_value: 0
    max_value: 100
    initial_value: 0
    step: 1
    restore_value: true
    optimistic: true
    on_value:
      then:
        - lambda: |-
            set_variable_value->execute("brightness_sleep", int(x));
            page_screensaver->execute();

  ##### Timers #####
  - name: Timeout Page
    platform: template
    id: timeout_page
    entity_category: config
    min_value: 0
    max_value: 86400
    initial_value: 15
    step: 1
    restore_value: true
    optimistic: true
    icon: mdi:timer
    unit_of_measurement: "s"
    on_value:
      then:
        - script.execute: timer_page
  - name: Timeout Dimming
    platform: template
    id: timeout_dim
    entity_category: config
    min_value: 0
    max_value: 86400
    initial_value: 30
    step: 1
    restore_value: true
    optimistic: true
    icon: mdi:timer
    unit_of_measurement: "s"
    on_value:
      then:
        - script.execute: timer_dim
  - name: Timeout Sleep
    platform: template
    id: timeout_sleep
    entity_category: config
    min_value: 0
    max_value: 86400
    initial_value: 60
    step: 1
    restore_value: true
    optimistic: true
    icon: mdi:timer
    unit_of_measurement: "s"
    on_value:
      then:
        - lambda: |-
            timer_dim->execute();
            timer_sleep->execute();
            if (x == 0 and current_page->state == "screensaver")
              goto_page->execute(wakeup_page_name->state.c_str());

script:
  - id: !extend boot_progress_dump
    then:
      - script.execute:
          id: boot_progress_dump_item
          step: ${BOOT_STEP_HW_DISPLAY}
          step_name: HW Display

  - id: !extend boot_sequence
    then:
      - while:
          condition:
            - lambda: return isnan(display_mode->state);
          then:
            - logger.log: Updating TFT mode
            - lambda: display_mode->update();
            - wait_until:
                condition:
                  - lambda: return not isnan(display_mode->state);
                timeout: 10s
      - while:
          condition:
            - lambda: return isnan(display_charset->state);
          then:
            - logger.log: Updating TFT charset
            - lambda: display_charset->update();
            - wait_until:
                condition:
                  - lambda: return not isnan(display_charset->state);
                timeout: 10s
      - script.execute:
          id: boot_progress
          step: ${BOOT_STEP_HW_DISPLAY}
          step_name: HW Display - Boot sequence

  - id: display_wrapped_text
    mode: queued
    max_runs: 15
    parameters:
      page: string
      component: string
      text_to_display: string
      line_length_limit: uint
    then:
      - lambda: |-
          int startPos = 0;
          int endPos = 0;
          std::string wrappedText = "";
          if (text_to_display.find("\\r") != std::string::npos) {
            wrappedText = text_to_display;
          } else {
            while (startPos < text_to_display.length()) {
              while (text_to_display[startPos] == ' ' and startPos < text_to_display.length()) { startPos++; }
              int endPos = startPos + (line_length_limit * id(mui_bytes_per_char));
              if (endPos >= text_to_display.length()) endPos = text_to_display.length();
              else
                {
                  while (endPos > startPos && text_to_display[endPos] != ' ') { endPos--; }
                  if (endPos == startPos) endPos = startPos + (line_length_limit * id(mui_bytes_per_char)); // Handle case of long word
                }
              wrappedText += text_to_display.substr(startPos, endPos-startPos);
              if (endPos < text_to_display.length())
                {
                  while (text_to_display[endPos] == ' ') { endPos--; }
                  if (endPos >= startPos) wrappedText += "\\r";
                }
              startPos = endPos + 1; // Skip the space
              while (text_to_display[startPos] == ' ' and startPos < text_to_display.length()) { startPos++; }
            }
          }
          set_component_text->execute(page.c_str(), component.c_str(), wrappedText.c_str());

  - id: !extend dump_config
    then:
      - lambda: |-
          // Report UART
          ESP_LOGCONFIG("${project_tag}", "UART:");
          ESP_LOGCONFIG("${project_tag}", "  Baud rate:   %" PRIu32 " bps", tf_uart->get_baud_rate());
          ESP_LOGCONFIG("${project_tag}", "  Queue size:  %d", tf_uart->available());

          // Report Nextion status
          nextion_init->publish_state(nextion_init->state and disp1->is_setup());
          ESP_LOGCONFIG("${project_tag}", "Nextion:");
          ESP_LOGCONFIG("${project_tag}", "  Queue size:  %d", disp1->queue_size());
          if (disp1->is_setup())
            ESP_LOGCONFIG("${project_tag}", "  Is setup:    True");
          else {
            ESP_LOGW("${project_tag}", "  Is setup:    False");
            ESP_LOGW("${project_tag}", "  Is detected: %s", YESNO(disp1->is_detected()));
            //exit_reparse->execute();
          }
          if (nextion_init->state) {
            ESP_LOGCONFIG("${project_tag}", "  Init:        True");
          } else
            ESP_LOGW("${project_tag}", "  Init:        False");
          if (version_tft->state.empty())
            ESP_LOGW("${project_tag}", "  TFT:         UNKNOWN");
          else
            ESP_LOGCONFIG("${project_tag}", "  TFT:         %s", version_tft->state.c_str());

  - id: event_from_display
    mode: queued
    parameters:
      json: DynamicJsonDocument
      page: string
    then:
      - lambda: |-
          const std::string event = json["event"];
          const std::string component = json["component"];
          const std::string value = json["value"];
          // Send event to Home Assistant
          esphome::api::CustomAPIDevice ha_event;
          if (event == "short_click" or event == "long_click") {
            // Button click event
            ha_event.fire_homeassistant_event("esphome.nspanel_ha_blueprint", {
              {"device_name", device_name->state.c_str()},
              {"esphome_version", "${version}"},
              {"type", "button_click"},
              {"page", page.c_str()},
              {"component", component.c_str()},
              {"command", event.c_str()}
            });
          } else {
            // Generic event
            ha_event.fire_homeassistant_event("esphome.nspanel_ha_blueprint", {
              {"device_name", device_name->state.c_str()},
              {"esphome_version", "${version}"},
              {"type", "button_click"},
              {"page", page.c_str()},
              {"component", component.c_str()},
              {"event", event.c_str()},
              {"value", value.c_str()},
              {"entity", detailed_entity->state.c_str()}
            });
          }
      # Extended by:
      #   - nspanel_esphome_core_page_alarm.yaml
      #   - nspanel_esphome_core_page_climate.yaml
      #   - nspanel_esphome_core_page_cover.yaml
      #   - nspanel_esphome_core_page_fan.yaml
      #   - nspanel_esphome_core_page_keyb_num.yaml
      #   - nspanel_esphome_core_page_light.yaml
      #   - nspanel_esphome_core_page_media_player.yaml

  - id: goto_page
    mode: restart
    parameters:
      page: string
    then:
      - wait_until:
          condition:
            - text_sensor.state:
                id: current_page
                state: !lambda return page.c_str();
          timeout: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: |-
          if (current_page->state != page)
            disp1->goto_page(page.c_str());

  - id: !extend ha_button
    then:
      - lambda: |-
          if (current_page->state != "screensaver")
            timer_reset_all->execute();

  - id: nextion_queue_add
    mode: queued
    then:
      - lambda: |-
          id(nextion_queue)++;
          if (id(nextion_queue) > 128)
            nextion_queue_reset->execute();

  - id: nextion_queue_del
    mode: queued
    then:
      - lambda: |-
          if (id(nextion_queue) > 0)
            id(nextion_queue)--;

  - id: nextion_queue_reset
    mode: restart
    then:
      - lambda: |-
          set_component_font->stop();
          set_component_font_color->stop();
          set_component_pic->stop();
          set_component_text->stop();
          set_component_value->stop();
          set_component_visibility->stop();
          id(nextion_queue) = 0;

  - id: page_changed
    mode: restart
    then:
      - lambda: |-
          if (current_page->state != id(last_page))  // Clear the buffer when a new page opens
            nextion_queue_reset->execute();
          if (
              current_page->state != "alarm" and
              current_page->state != "climate" and
              current_page->state != "cover" and
              current_page->state != "fan" and
              current_page->state != "light" and
              current_page->state != "media_player" and
              current_page->state != "confirm" and
              current_page->state != "keyb_num"
              ) {
            detailed_entity->publish_state("");
            set_variable_value->execute("back_page_id", 1);
          }
          // Report new page to logs
          ESP_LOGI("script.page_changed", "New page: %s", current_page->state.c_str());

      - homeassistant.event:
          event: esphome.nspanel_ha_blueprint
          data:
            device_name: !lambda return device_name->state.c_str();
            esphome_version: ${version}
            type: page_changed
            page: !lambda return current_page->state.c_str();
            last_page: !lambda return id(last_page).c_str();
            entity: !lambda return detailed_entity->state.c_str();

      - lambda: |-
          id(last_page) = current_page->state;

  - id: send_command
    mode: queued
    parameters:
      cmd: string
    then:
      - script.execute: nextion_queue_add
      - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: |-
          disp1->send_command(cmd.c_str());
      - script.execute: nextion_queue_del

  - id: set_baud_rate
    mode: restart
    parameters:
      baud_rate: uint32_t
      definitive: bool
    then:
      - if:
          condition:
            - lambda: return (tf_uart->get_baud_rate() != baud_rate);
          then:
            - lambda: |-
                ESP_LOGD("script.set_baud_rate", "Baud rate changing from %" PRIu32 " to %" PRIu32 " bps", tf_uart->get_baud_rate(), baud_rate);
                ESP_LOGD("script.set_baud_rate", "Flush UART");
            - wait_until:
                condition:
                  - lambda: return (tf_uart->available() < 1);
                timeout: 5s
            - lambda: |-
                ESP_LOGD("script.set_baud_rate", "Sending instruction '%s=%" PRIu32 "' to Nextion", definitive ? "bauds" : "baud", baud_rate);
                disp1->send_command_printf("%s=%" PRIu32, definitive ? "bauds" : "baud", baud_rate);
                ESP_LOGD("script.set_baud_rate", "Flush UART");
            - wait_until:
                condition:
                  - lambda: return (tf_uart->available() < 1);
                timeout: 5s
            - lambda: |-
                ESP_LOGD("script.set_baud_rate", "Set ESPHome new baud rate to %" PRIu32 " bps", baud_rate);
                tf_uart->set_baud_rate(baud_rate);
                tf_uart->load_settings();
                ESP_LOGD("script.set_baud_rate", "Current baud rate: %" PRIu32 " bps", tf_uart->get_baud_rate());

  - id: set_brightness
    mode: restart
    parameters:
      brightness: uint8_t
    then:
      - script.execute: nextion_queue_add
      - lambda: |-
          disp1->set_backlight_brightness(brightness / 100.0f);
          current_brightness->update();
      - script.execute: nextion_queue_del

  - id: set_component_font
    mode: parallel
    parameters:
      page: string
      component: string
      font: uint8_t
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - text_sensor.state:
                id: current_page
                state: !lambda return page.c_str();
          timeout: 2s
      - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: disp1->set_component_font(component.c_str(), font);
      - script.execute: nextion_queue_del

  - id: set_component_font_color
    mode: parallel
    parameters:
      page: string
      component: string
      color: int
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - text_sensor.state:
                id: current_page
                state: !lambda return page.c_str();
          timeout: 2s
      - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: disp1->set_component_font_color(component.c_str(), color);
      - script.execute: nextion_queue_del

  - id: set_component_pic
    mode: parallel
    parameters:
      page: string
      component: string
      pic: uint8_t
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - text_sensor.state:
                id: current_page
                state: !lambda return page.c_str();
          timeout: 2s
      - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: disp1->set_component_pic(component.c_str(), pic);
      - script.execute: nextion_queue_del

  - id: set_component_text
    mode: parallel
    parameters:
      page: string
      component: string
      text: string
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - text_sensor.state:
                id: current_page
                state: !lambda return page.c_str();
          timeout: 2s
      - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: disp1->set_component_text(component.c_str(), text.c_str());
      - script.execute: nextion_queue_del

  - id: set_component_value
    mode: parallel
    parameters:
      page: string
      component: string
      val: int
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - text_sensor.state:
                id: current_page
                state: !lambda return page.c_str();
          timeout: 2s
      - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: disp1->set_component_value(component.c_str(), val);
      - script.execute: nextion_queue_del

  - id: set_component_visibility
    mode: parallel
    parameters:
      page: string
      component: string
      show: bool
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - text_sensor.state:
                id: current_page
                state: !lambda return page.c_str();
          timeout: 2s
      - if:
          condition:
            - lambda: return (page == current_page->state);
          then:
            - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
            - lambda: |-
                disp1->send_command_printf("vis %s,%i", component.c_str(), show ? 1 : 0);
      - script.execute: nextion_queue_del

  - id: !extend set_var_int
    then:
      - lambda: |-
          if (component == "bytes_per_char") id(mui_bytes_per_char) = val;

  - id: !extend set_var_string
    then:
      - lambda: |-
          if (component == "decimal_separator" and !(val.empty())) {
            id(mui_decimal_separator) = val[0];
            boot_progress->execute(${BOOT_STEP_HW_DISPLAY}, "HW Display - Decimal separator");
          }

  - id: set_variable_value
    mode: queued
    parameters:
      variable: string
      val: int
    then:
      - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: |-
          disp1->send_command_printf("%s=%i", variable.c_str(), val);

  - id: !extend stop_all
    then:
      - script.stop: display_wrapped_text
      - script.stop: event_from_display
      - script.stop: goto_page
      - script.stop: page_changed
      - script.stop: send_command
      - script.stop: set_baud_rate
      - script.stop: set_brightness
      - script.stop: set_component_font_color
      - script.stop: set_component_text
      - script.stop: set_component_visibility
      - script.stop: timer_reset_all
      - script.stop: timer_page
      - script.stop: timer_dim
      - script.stop: timer_sleep

  ###### Timers ######
  - id: timer_reset_all  # Global timer reset - Triggered with a touch on the screen
    mode: restart
    then:
      - script.execute: timer_page
      - script.execute: timer_dim
      - script.execute: timer_sleep
  - id: timer_page       # Handles the fallback to home page after a timeout
    mode: restart
    then:
      - if:
          condition:
            - lambda: |-
                return (timeout_page->state >= 1 and
                        current_page->state != "boot" and
                        current_page->state != "confirm" and
                        current_page->state != "home" and
                        current_page->state != "notification" and
                        current_page->state != "screensaver");
          then:
            - delay: !lambda return (int(timeout_page->state) *1000);
            - if:
                condition:
                  - lambda: |-
                      return (timeout_page->state >= 1 and
                              current_page->state != "boot" and
                              current_page->state != "confirm" and
                              current_page->state != "home" and
                              current_page->state != "notification" and
                              current_page->state != "screensaver");
                then:
                  - logger.log:
                      format: "Fallback to page Home"
                      level: INFO
                  - script.execute:
                      id: goto_page
                      page: home
  - id: timer_dim        # Handles the brightness dimming after a timeout
    mode: restart
    then:
      - lambda: |-
          if (current_brightness->state <= display_dim_brightness->state
              and current_page->state != "screensaver"
              and current_page->state != "boot") {
            ESP_LOGD("script.timer_dim", "Waking up on page: %s", current_page->state.c_str());
            set_brightness->execute(display_brightness->state);
          }
      - if:
          condition:
            - number.in_range:
                id: timeout_dim
                above: 1
          then:
            - delay: !lambda return (int(timeout_dim->state) *1000);
            - if:
                condition:
                  - number.in_range:
                      id: timeout_dim
                      above: 1
                  - not:
                      text_sensor.state:
                        id: current_page
                        state: boot
                  - not:
                      text_sensor.state:
                        id: current_page
                        state: screensaver
                then:
                  - script.execute:
                      id: set_brightness
                      brightness: !lambda return display_dim_brightness->state;
  - id: timer_sleep  # Handles the sleep (go to screensaver page) after a timeout
    mode: restart
    then:
      - if:
          condition:
            - number.in_range:
                id: timeout_sleep
                above: 1
            - not:
                text_sensor.state:
                  id: current_page
                  state: boot
            - not:
                text_sensor.state:
                  id: current_page
                  state: screensaver
          then:
            - delay: !lambda return (int(timeout_sleep->state) *1000);
            - if:
                condition:
                  - number.in_range:
                      id: timeout_sleep
                      above: 1
                  - not:
                      - text_sensor.state:
                          id: current_page
                          state: boot
                  - not:
                      - text_sensor.state:
                          id: current_page
                          state: screensaver
                then:
                  - lambda: |-
                      ESP_LOGI("script.timer_sleep", "Going to sleep from page %s", current_page->state.c_str());
                  - script.execute:
                      id: goto_page
                      page: screensaver
                  - script.execute:
                      id: set_brightness
                      brightness: !lambda return display_sleep_brightness->state;

