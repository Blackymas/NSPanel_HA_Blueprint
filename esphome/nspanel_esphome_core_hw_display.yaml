        - script.execute:
            id: set_variable_value
            variable: brightness_sleep
            val: !lambda return static_cast<uint8_t>(x);
        - script.execute: page_screensaver

  - id: nextion_queue_delay_factor
    name: Display queue delay factor
    platform: template
    entity_category: config
