    type: uint8_t
    restore_value: false
    initial_value: '0'  # Charset (1 = International (original), 2 = CJK languages)

  - id: display_mode
    type: uint8_t
    restore_value: false
    initial_value: '0'  # 1 = EU, 2 = US, 3 = US landscape, 4 = blank, 5 = US landscape (inverted)

  - id: mui_bytes_per_char
    type: uint8_t
    restore_value: true
    initial_value: '1'

  - id: mui_decimal_separator
    type: char
    restore_value: true
    initial_value: "'.'"

  - id: nextion_queue
    type: uint8_t
    restore_value: false
    initial_value: '0'

