---
substitutions:
  ##############################
  ## Change only in your      ##
  ## local yaml substitutions ##
  device_name: nspanel
  name: ${device_name}
  ##############################
  BOOT_STEP_API: '30'
  TAG_CORE_API: core_api

api:
  id: api_server
  reboot_timeout: 60min

  on_client_connected:
    then:
      - lambda: |-
          page_boot_log->execute("API", (client_info + " connected (" + client_address + ")").c_str());
          if (client_info.find("Home Assistant ") == 0)
            id(api_is_updated) = true;
          else
            dump_config->execute();

  actions:
    - action: set_bool
      variables:
        component: string
        val: bool
      then:
        - lambda: |-
            ESP_LOGW("${TAG_CORE_API}", "%s: %s", component.c_str(), YESNO(val));
        - script.execute:
            id: set_var_bool
            component: !lambda return component;
            val: !lambda return val;

    - action: set_int
      variables:
        component: string
        val: int
      then:
        - lambda: |-
            ESP_LOGW("${TAG_CORE_API}", "%s: %i", component.c_str(), val);
        - script.execute:
            id: set_var_int
            component: !lambda return component;
            val: !lambda return val;

    - action: set_string
      variables:
        component: string
        val: string
      then:
        - lambda: |-
            ESP_LOGW("${TAG_CORE_API}", "%s: %s", component.c_str(), val.c_str());
        - script.execute:
            id: set_var_string
            component: !lambda return component;
            val: !lambda return val;

esphome:
  platformio_options:
    build_flags:
      - -D NSPANEL_HA_BLUEPRINT_CORE_API

globals:
  - id: api_is_updated
    type: bool
    restore_value: false
    initial_value: 'false'

logger:
  logs:
    api: INFO

script:
  - id: api_reset
    mode: restart
    then:
      - lambda: id(api_is_updated) = false;
      - wait_until:
          condition:
            - lambda: return id(api_is_updated);
          timeout: 10s
      - if:
          condition:
            - lambda: return not id(api_is_updated);
          then:
            - logger.log: Resetting API
            - delay: 2s
            - lambda: api_server->on_shutdown();

  - id: !extend boot_package_register
    then:
      - lambda: boot_package_register_add->execute(${BOOT_STEP_API}, "API", "API");

  - id: !extend dump_config
    then:
      - lambda: |-
          // report API status
          if (api_server->is_connected()) {
            ESP_LOGI("${TAG_CORE_API}", "API:           Connected");
          } else {
            ESP_LOGW("${TAG_CORE_API}", "API:           DISCONNECTED");
          }

  - id: ha_button
    mode: parallel
    parameters:
      page_id: uint8_t
      component: string
      command: string
    then:
      - homeassistant.event:
          event: esphome.nspanel_ha_blueprint
          data:
            device_name: !lambda return nspanel_ha_blueprint::get_device_name();
            esphome_version: ${version}
            type: button_click
            page: !lambda return page_names[page_id];
            component: !lambda return component.c_str();
            command: !lambda return command.c_str();
            tag: ${TAG_CORE_API}

  - id: ha_call_action
    mode: parallel
    parameters:
      action: string
      key: string
      value: string
      entity: string
    then:
      - homeassistant.event:
          event: esphome.nspanel_ha_blueprint
          data:
            device_name: !lambda return nspanel_ha_blueprint::get_device_name();
            esphome_version: ${version}
            type: action_call
            action: !lambda return action.c_str();
            key: !lambda return key.c_str();
            value: !lambda return value.c_str();
            entity: !lambda return entity.c_str();
            tag: ${TAG_CORE_API}

  - id: set_var_bool
    mode: single
    parameters:
      component: string
      val: bool
    then:  # There's nothing here so far
      - lambda: |-
          ESP_LOGV("${TAG_CORE_API}", "%s: %s", component.c_str(), YESNO(val));

  - id: set_var_int
    mode: single
    parameters:
      component: string
      val: int
    then:  # There's nothing here so far
      - lambda: |-
          ESP_LOGV("${TAG_CORE_API}", "%s: %i", component.c_str(), val);

  - id: set_var_string
    mode: single
    parameters:
      component: string
      val: string
    then:  # There's nothing here so far
      - lambda: |-
          ESP_LOGV("${TAG_CORE_API}", "%s: '%s'", component.c_str(), val.c_str());

  - id: stop_all
    mode: restart
    then:
      - lambda: |-
          api_reset->stop();
          ha_button->stop();
          ha_call_action->stop();
...
