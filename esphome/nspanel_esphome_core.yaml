    name: brightness Slider
    platform: nextion
    variable_name: brightslider
    internal: true
    on_value:
      then:
        - number.set:
            id: display_brightness
            value: !lambda return int(x);
        - lambda: |-
            timer_reset_all->execute();

  ###### Display DIM Brightness GET VALUE FROM NSPanel SLIDER #####
