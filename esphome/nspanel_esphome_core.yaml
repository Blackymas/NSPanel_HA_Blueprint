                      component_id: target_icon
                      show: false
                  - script.execute:
                      id: set_component_visibility
                      component_id: decrease_temp
                      show: false
                  - script.execute:
                      id: set_component_visibility
                      component_id: increase_temp
                      show: false
            - delay: ${DELAY_DEFAULT}ms
            - lambda: |-
                disp1->set_component_value("embedded", (embedded_climate) ? 1 : 0);

