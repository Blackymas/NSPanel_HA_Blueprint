##### START - DISPLAY START CONFIGURATION #####
display:
  - id: disp1
    platform: nextion
    uart_id: tf_uart
    on_setup:
      lambda: |-
        if (!id(is_uploading_tft)) {
          nextion_init->publish_state(true);
          version_tft->update();
        }

    on_page:
      lambda: |-
        if (!id(is_uploading_tft)) {
          if (current_page->state != page_names[x] or x == 9) {
            current_page->publish_state(page_names[x]);
          }
        }

    on_touch:
      lambda: |-
        if (!id(is_uploading_tft)) {
          timer_reset_all->execute();
          switch (page_id) {
            case 0:  // Boot
              switch (component_id) {
                case 24:  // Reboot button
                  if (!touch_event) {  // Release
                    arch_restart();
                  }
                  break;
              }
              break;
            case 8:  // Settings
              switch (component_id) {
                case 9:  // Reboot button
                  if (!touch_event) {  // Release
                    arch_restart();
                  }
                  break;
              }
              break;
            case 10:  // light
              switch (component_id) {
                case 32:  // power_button
                  if (!touch_event) {  // Release
                    ha_call_action->execute("light.toggle", "", "", detailed_entity->state.c_str());
                  }
                  break;
              }
              break;
            case 16:  // notification
              switch (component_id) {
                case 7:  // bt_accept
                  if (!touch_event) {  // Release
                    notification_label->publish_state("");
                    notification_text->publish_state("");
                    notification_unread->turn_off();
                    goto_page->execute("home");
                    set_component_visibility->execute("home.bt_notific", false);
                  }
                break;
                case 8:  // bt_clear
                  if (!touch_event) {  // Release
                    notification_unread->turn_off();
                    goto_page->execute("home");
                  }
                break;
              }
              break;
            case 22:  // fan
              switch (component_id) {
                case 13:  // bt_oscillate
                  if (!touch_event) {  // Release
                    ha_call_action->execute("fan.oscillate", "oscillating", "toggle", detailed_entity->state.c_str());
                  }
                  break;
                case 14:  // power_button
                  if (!touch_event) {  // Release
                    ha_call_action->execute("fan.toggle", "", "", detailed_entity->state.c_str());
                  }
                  break;
              }
              break;
          }
        }

