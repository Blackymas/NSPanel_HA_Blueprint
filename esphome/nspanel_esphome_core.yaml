          }
          ESP_LOGV("${TAG_CORE}", "Home Assistant Action call:");
          ESP_LOGV("${TAG_CORE}", "  entity: %s", entity.c_str());
          ESP_LOGV("${TAG_CORE}", "  key: %s", key.c_str());
          ESP_LOGV("${TAG_CORE}", "  code_format: %s", code_format.c_str());
