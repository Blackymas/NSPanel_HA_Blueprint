---
substitutions:
  BOOT_STEP_PAGE_COVER: '1UL << 14'
  PAGE_ID_COVER: '11'

esphome:
  platformio_options:
    build_flags:
      - -D NSPANEL_HA_BLUEPRINT_CORE_PAGE_COVER

script:
  - id: !extend boot_progress_dump
    then:
      - lambda: |-
          boot_progress_dump_item->execute(${BOOT_STEP_PAGE_COVER}, "Page Cover");

  - id: !extend event_from_display
    then:
      - lambda: |-
          if (page == "cover") {
            const std::string key = json["key"];
            if (key == "position") {
              const std::string value = json["value"];
              ha_call_action->execute("cover.set_cover_position", key.c_str(),
                                      value.c_str(), detailed_entity->state.c_str());
            } else
              ha_call_action->execute(("cover." + key).c_str(), "", "", detailed_entity->state.c_str());
          }

  - id: !extend set_var_bool
    then:
      - lambda: |-
          if (component == "BOOT_STEP_PAGE_COVER")
            boot_progress->execute(${BOOT_STEP_PAGE_COVER}, "Page Cover");
...
