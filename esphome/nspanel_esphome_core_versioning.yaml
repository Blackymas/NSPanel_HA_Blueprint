##### ESPHOME CORE - VERSIONING                                                                 #####
##### PLEASE only make changes if it is necessary and also the required knowledge is available. #####
##### For normal use with the Blueprint, no changes are necessary.                              #####
#####################################################################################################
---
substitutions:
  ##### DON'T CHANGE THIS ######
  version: 4.4.0.dev10
  ##############################
  BOOT_STEP_VERSIONING: '26'

esphome:
  project:
    version: "${version}"
  platformio_options:
    build_flags:
      - -D NSPANEL_HA_BLUEPRINT_CORE_VERSIONING

globals:
  - id: version_blueprint
    type: std::string
    restore_value: false
    initial_value: '""'

  - id: version_tft
    type: std::string
    restore_value: false
    initial_value: '""'

script:
  - id: !extend boot_package_register
    then:
      - lambda: boot_package_register_add->execute(${BOOT_STEP_VERSIONING}, "VERSIONING", "Versioning");

  - id: check_versions
    mode: restart
    then:
      - wait_until:
          condition:
            - lambda: return id(version_tft) == "${version}";
            - lambda: return id(version_blueprint) == "${version}";
          timeout: 120s
      - lambda: |-
          page_boot_log->execute("Versions", "Reporting");
          ESP_LOGI("script", "Versions:");
          ESP_LOGI("script", "  TFT:       %s", id(version_tft).c_str());
          ESP_LOGI("script", "  ESPHome:   ${version}");
          if (id(version_tft) != "${version}")
            ESP_LOGE("script", "TFT version mismatch!");
          ESP_LOGI("script", "  Blueprint: %s", id(version_blueprint).c_str());
          if (id(version_blueprint) != "${version}")
            ESP_LOGE("script", "Blueprint version mismatch!");
      - homeassistant.event:
          event: esphome.nspanel_ha_blueprint
          data:
            device_name: !lambda return nspanel_ha_blueprint::get_device_name();
            esphome_version: ${version}
            type: version
            tft: !lambda return id(version_tft).c_str();
            esphome: ${version}
            blueprint: !lambda return id(version_blueprint).c_str();

  - id: !extend dump_config
    then:
      - lambda: |-
          // Report blueprint version
          ESP_LOGI("${project_tag}", "Blueprint:");
          if (!id(version_blueprint).empty())
            ESP_LOGI("${project_tag}", "  Version:     %s", id(version_blueprint).c_str());
          else
            ESP_LOGW("${project_tag}", "  Version:     UNKNOWN");

  - id: !extend event_from_display  # Defined by nspanel_esphome_core_hw_display.yaml
    then:
      - lambda: |-
          if (id(version_tft).empty()) {
            const std::string event = json["event"];
            if (event == "params") {
              ESP_LOGI("script", "Got new parameters from Nextion");
              id(version_tft) = json["version"].as<std::string>();
              check_versions->execute();
            }
          }

  - id: !extend page_boot
    then:
      - script.execute: page_boot_versions

  - id: page_boot_versions
    mode: restart
    then:
      - lambda: |-
          page_boot_log->execute("Boot", "ESPHome FW v${version}");
          set_component_text->execute(${PAGE_ID_BOOT}, "ver_firmware", "Firmware: ${version}");
          if (id(version_blueprint).empty())
            page_boot_log->execute("Boot", "Waiting for Blueprint version");
      - wait_until:
          condition:
            - lambda: return not id(version_blueprint).empty();
          timeout: 20s

  - id: !extend set_var_string
    then:
      - lambda: |-
          if (component == "version_blueprint") {
            id(version_blueprint) = val;
            set_component_text->execute(${PAGE_ID_BOOT}, "ver_blueprint",
                                        ("Blueprint: " + id(version_blueprint)).c_str());
            ESP_LOGI("script", "Blueprint version: %s", id(version_blueprint).c_str());
            check_versions->execute();
          }

  - id: !extend stop_all
    then:
      - lambda: |-
          check_versions->stop();
          page_boot_versions->stop();
...
