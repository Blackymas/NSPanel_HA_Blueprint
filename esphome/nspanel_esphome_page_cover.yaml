---
substitutions:
  BOOT_STEP_PAGE_COVER: '14'
  PAGE_COVER_ID: '11'
  TAG_PAGE_COVER: nspanel.page.cover

esphome:
  platformio_options:
    build_flags:
      - -D NSPANEL_HA_BLUEPRINT_PAGE_COVER

script:
  - id: !extend event_from_display
    then:
      - lambda: |-
          if (page == "cover") {
            const std::string key = json["key"];
            if (key == "position") {
              const std::string value = json["value"];
              ha_call_action->execute("cover.set_cover_position", key.c_str(), value.c_str());
            } else
              ha_call_action->execute(("cover." + key).c_str(), "", "");
          }

  - id: !extend page_change
    then:
      - if:
          condition:
            - lambda: return new_page_id == ${PAGE_COVER_ID};
          then:
            - script.execute: page_cover

  - id: page_cover
    mode: single
    then:  # There's nothing here so far

...
