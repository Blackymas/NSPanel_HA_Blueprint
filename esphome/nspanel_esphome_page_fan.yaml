---
substitutions:
  BOOT_STEP_PAGE_FAN: 16
  PAGE_FAN_ID: 22
  TAG_PAGE_FAN: nspanel.page.fan

display:
  - id: !extend disp1
    on_touch:
      then:
        - if:
            condition:
              - lambda: return is_device_ready_for_tasks();
              - lambda: return (!touch_event);  // Only act with release
              - lambda: return (page_id == 22);  // Page fan
            then:
              - if:
                  condition:
                    - lambda: return (component_id == 13);  // bt_oscillate
                  then:
                    - script.execute:
                        id: ha_call_action
                        service: "fan.oscillate"
                        key: oscillating
                        value: toggle
              - if:
                  condition:
                    - lambda: return (component_id == 14);  // power_button
                  then:
                    - script.execute:
                        id: ha_call_action
                        service: "fan.toggle"
                        key: ""
                        value: ""

esphome:
  platformio_options:
    build_flags:
      - -D NSPANEL_HA_BLUEPRINT_PAGE_FAN

script:
  - id: !extend event_from_display
    then:
      - lambda: |-
          if (page == "fan") {
            if (json["key"].isNull() || json["value"].isNull()) {
              ESP_LOGV("${TAG_PAGE_FAN}", "Missing fan `key` or `value` fields");
              return;
            } // endif missing fields
            
            const std::string key = json["key"].as<std::string>();
            const std::string value = json["value"].as<std::string>();
            
            ESP_LOGV("${TAG_PAGE_FAN}", "Fan control: key=%s, value=%s", key.c_str(), value.c_str());
            
            if (key == "stop" || value == "0") {
              ESP_LOGV("${TAG_PAGE_FAN}", "Turning fan off");
              ha_call_action->execute("fan.turn_off", "", "");
            } else {
              ESP_LOGV("${TAG_PAGE_FAN}", "Turning fan on with settings");
              ha_call_action->execute("fan.turn_on", key.c_str(), value.c_str());
            } // endif key == "stop" || value == "0"
          } // endif page == "fan"

  - id: !extend page_change
    then:
      - if:
          condition:
            - lambda: return new_page_id == ${PAGE_FAN_ID};
          then:
            - script.execute: page_fan

  - id: page_fan
    mode: single
    then:  # There's nothing here so far

  - id: !extend stop_page_constructors
    then:
      - script.stop: page_fan
...
