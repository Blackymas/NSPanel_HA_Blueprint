---
substitutions:
  BOOT_STEP_BOOT: '1'
  TAG_BOOT: nspanel_ha_blueprint.boot

esphome:
  platformio_options:
    build_flags:
      - -D NSPANEL_HA_BLUEPRINT_CORE_BOOT

globals:
  - id: boot_completed
    type: bool
    restore_value: false
    initial_value: 'false'

script:
  - id: boot_log
    mode: parallel
    max_runs: 100
    parameters:
      category: string
      log_message: string
    then:
      - lambda: ESP_LOGD("${TAG_BOOT}", log_message.c_str());
      - if:
          condition:
            - text_sensor.state:
                id: current_page
                state: boot
          then:
            - lambda: |-
                disp1->send_command_printf("log_body.txt+=\"%s: %s\\r\"", category.c_str(), log_message.c_str());

  - id: boot_event
    mode: restart
    parameters:
      init: bool
    then:
      - if:
          condition:
            - lambda: return (init);
          then:
            - homeassistant.event:
                event: esphome.nspanel_ha_blueprint
                data:
                  device_name: !lambda return device_name->state.c_str();
                  esphome_version: ${version}
                  type: boot
                  step: start
      - while:
          condition:
            - lambda: return (blueprint_status->state < 99);
          then:
            - delay: 10s
            - if:
                condition:
                  - lambda: return (blueprint_status->state < 99);
                then:
                  - homeassistant.event:
                      event: esphome.nspanel_ha_blueprint
                      data:
                        device_name: !lambda return device_name->state.c_str();
                        esphome_version: ${version}
                        type: boot
                        step: timeout

  - id: boot_progress
    mode: restart
    parameters:
      step: uint
    then:
      - if:
          condition:
            - lambda: return (step == 10);
          then:
            - globals.set:
                id: boot_completed
                value: 'true'
            - lambda: |-
                ESP_LOGD("script.boot_progress", "Progress: Completed");
                disp1->set_component_value("boot.progress", 100);
          else:
            - lambda: |-
                step = std::min(100, int(round((blueprint_status->state + (step*10))/2)));
                ESP_LOGD("script.boot_progress", "Progress: %i%%", step);
                disp1->set_component_value("boot.progress", step);
      - if:
          condition:
            - lambda: return (current_page->state == "boot");
            - lambda: return !isnan(display_charset->state);
            - lambda: return !isnan(display_mode->state);
            - lambda: return !version_tft->state.empty();
          then:
            - lambda: disp1->send_command("tm_esphome.en=0");

  - id: !extend stop_all
    then:
      - script.stop: boot_log
      - script.stop: boot_event
      - script.stop: boot_progress
...
