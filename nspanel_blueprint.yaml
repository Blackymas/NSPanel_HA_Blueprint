                    ##### Button PIC #####
                    - service: "{{ command_printf }}"
                      data:
                        cmd: "{{ component_to_update }}pic.pic={{ btn_pic }}"
                    ##### TEXT Background #####
                    - delay:
                        milliseconds: "{{ delay_value }}"
                    - service: "{{ command_background_color }}"
                      data:
                        component: "{{ component_to_update }}text"
