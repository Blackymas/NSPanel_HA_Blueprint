blueprint:
  name: NSPanel Configuration
  description: >
    # Configuration and synchronization NSPanel via Blueprint

    This project allows you to configure your complete NSPanel via a Blueprint with UI.

    ### *That means you dont have to customize any code or change any lines in the code.*

    So you have a nice graphical interface where you can build your NSPanel.
    And the best thing is, the installation takes only a few minutes.


    The goal was to create a version that allows everyone to use the NSpanel fully local without having to deal with programming or reading hours of documentation - *AND YES WE DID IT!!!!* ;)


    ðŸ“• Full documentation and installation video is available here [NSPanel Configuration, Setup and HowTo](https://github.com/Blackymas/NSPanel_HA_Blueprint/wiki).


    ðŸ“Œ Step by Step - [Setup Video](https://www.youtube.com/watch?v=3afPFg6kUdc)


    ðŸš€ How to create "Issues" when I have a problem [WIKI HowTo](https://github.com/Blackymas/NSPanel_HA_Blueprint/wiki)


    â­ All Feature Requests can be found here [All Feature Request](https://github.com/Blackymas/NSPanel_HA_Blueprint/labels/new%20feature%20request)


    ðŸŽ‰ Roadmap Roadmap can be found here [Roadmap](https://github.com/Blackymas/NSPanel_HA_Blueprint/labels/roadmap)


    â„¹ï¸ Version: v.3.4

