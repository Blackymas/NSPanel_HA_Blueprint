                      entity_id: "{{ confirmation_message }}"
                    continue_on_error: true
                  - service: "{{ nextion.commands.printf }}"
                    data:
                      cmd: "page {{ nextion.pages.notification }}"
                    continue_on_error: true
                  - service: "{{ nextion.commands.text_printf }}"
                    data:
