                                        - *delay-default
                                        - service: '{{ nextion.command.set_button }}'
                                          data:
                                            btn_id: '{{ repeat.item.page }}.{{ repeat.item.component }}'
                                            btn_pic: '{{ btn_pic }}'
                                            btn_bg: '{{ btn_bg }}'
                                            btn_icon_font: '{{ btn_icon_font }}'
                                            btn_txt_font: '{{ btn_txt_font }}'
