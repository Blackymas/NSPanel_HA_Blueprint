                            component: "{{ component_to_update }}bri"
                            message: " "
                      else:
                        - service: "{{ command_text_printf }}"
                          data:
                            component: "{{ component_to_update }}bri"
                            message: "{{ btn_bri_txt }}"

          ###### Set local fallback ######
          - if:
              - condition: template
                value_template: '{{ relay_1_local_fallback }}'
            then:
              - service: switch.turn_on
